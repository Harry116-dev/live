<div class="container main-wrapper">
  <!-- <div class="row"> -->

  <div class="page-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12 col-lg-12 d-flex justify-content-between">
          <div class="preview-roomInfo">
            RoomState:&nbsp;
            <div id="roomInfo-state">
              <div
                class="success-svg"
                id="roomStateSuccessSvg"
                style="display: inline-block"
                *ngIf="connectStatus == 'CONNECTED'"
              >
                <svg
                  class="ft-green-tick"
                  xmlns="http://www.w3.org/2000/svg"
                  height="10"
                  width="10"
                  viewBox="0 0 48 48"
                  aria-hidden="true"
                >
                  <circle class="circle" fill="#5bb543" cx="24" cy="24" r="22" />
                </svg>
              </div>
              <div
                class="error-svg"
                id="roomStateErrorSvg"
                style="display: inline-block"
                *ngIf="connectStatus == 'DISCONNECTED'"
              >
                <svg
                  class="ft-green-tick"
                  xmlns="http://www.w3.org/2000/svg"
                  height="10"
                  width="10"
                  viewBox="0 0 48 48"
                  aria-hidden="true"
                >
                  <circle class="circle" fill="#5bb543" cx="24" cy="24" r="22" />
                </svg>
              </div>
            </div>
          </div>

          <!-- Button -->
          <div class="d-flex gap-2">
            <div class="btn-wrapper">
              <button
                id="CreateZegoExpressEngine"
                (click)="createZegoExpressEngineOption()"
                type="button"
                class="btn-outline-info btn cuBtn"
                title="new ZegoExpressEngine()"
              >
                <div
                  class="success-svg"
                  id="createSuccessSvg"
                  style="display: inline-block"
                  *ngIf="createSuccessSvgStatus"
                >
                  <svg
                    class="ft-green-tick"
                    xmlns="http://www.w3.org/2000/svg"
                    height="15"
                    width="15"
                    viewBox="0 0 48 48"
                    aria-hidden="true"
                  >
                    <circle class="circle" fill="#5bb543" cx="24" cy="24" r="22" />
                    <path
                      class="tick"
                      fill="none"
                      stroke="#FFF"
                      stroke-width="6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-miterlimit="10"
                      d="M14 27l5.917 4.917L34 17"
                    />
                  </svg>
                </div>
                Create Engine
              </button>
            </div>
            <div class="btn-wrapper">
              <button
                id="CheckSystemRequire"
                (click)="checkSystemRequire()"
                type="button"
                [class]="[
                  checkSystemRequireStatus == 'ERROR' ? 'btn-outline-danger' : 'btn-outline-info',
                  'btn',
                  'cuBtn'
                ]"
                title="checkSystemRequirements()"
              >
                <div
                  class="success-svg"
                  id="checkSuccessSvg"
                  style="display: inline-block"
                  *ngIf="checkSystemRequireStatus == 'SUCCESS'"
                >
                  <svg
                    class="ft-green-tick"
                    xmlns="http://www.w3.org/2000/svg"
                    height="15"
                    width="15"
                    viewBox="0 0 48 48"
                    aria-hidden="true"
                  >
                    <circle class="circle" fill="#5bb543" cx="24" cy="24" r="22" />
                    <path
                      class="tick"
                      fill="none"
                      stroke="#FFF"
                      stroke-width="6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-miterlimit="10"
                      d="M14 27l5.917 4.917L34 17"
                    />
                  </svg>
                </div>
                <div
                  class="error-svg"
                  id="checkErrorSvg"
                  style="display: inline-block"
                  *ngIf="checkSystemRequireStatus == 'ERROR'"
                >
                  <svg
                    class="ft-green-tick"
                    xmlns="http://www.w3.org/2000/svg"
                    height="15"
                    width="15"
                    viewBox="0 0 48 48"
                    aria-hidden="true"
                  >
                    <circle class="circle" fill="#5bb543" cx="24" cy="24" r="22" />
                    <path
                      class="tick"
                      fill="none"
                      stroke="#FFF"
                      stroke-width="6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-miterlimit="10"
                      d="M14 14 34 34 M34 14 14 34"
                    />
                  </svg>
                </div>
                <div class="warn-svg" id="checkWarnSvg" style="display: none">
                  <svg
                    t="1617876217862"
                    class="icon"
                    viewBox="0 0 1024 1024"
                    version="1.1"
                    xmlns="http://www.w3.org/2000/svg"
                    p-id="8340"
                    width="15"
                    height="15"
                  >
                    <circle class="circle" fill="#5bb543" cx="512" cy="512" r="510" />
                    <path
                      class="tick"
                      fill="none"
                      stroke="#FFF"
                      stroke-width="6"
                      stroke-linecap="round"
                      d="M512 736.1m-63 0a63 63 0 1 0 126 0 63 63 0 1 0-126 0Z"
                      fill="#FFFFFF"
                      p-id="8344"
                    ></path>
                    <path
                      class="tick"
                      fill="none"
                      stroke="#FFF"
                      stroke-width="6"
                      stroke-linecap="round"
                      stroke-miterlimit="10"
                      d="M512 611.8s63-220.5 63-306.3S549.5 204 512 204s-63 15.8-63 101.5 63 306.3 63 306.3z"
                    ></path>
                  </svg>
                </div>
                Test Compatiblity
              </button>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h6>Login Room</h6>

          <div class="action-content">
            <div class="action-room font-12 d-flex justify-content-between">
              <input
                placeholder="RoomId"
                type="text"
                id="RoomID"
                [(ngModel)]="roomID"
                [disabled]="isLogin"
              />
              <input
                placeholder="userID"
                type="text"
                id="UserName"
                [(ngModel)]="userID"
                [disabled]="isLogin"
              />
              <input placeholder="token" type="text" id="Token" [(ngModel)]="token" disabled />

              <button
                id="LoginRoom"
                (click)="loginRoomOption()"
                class="play-pause-button"
                title="loginRoom()"
              >
                <div
                  class="success-svg m-r-5"
                  id="loginSuccessSvg"
                  *ngIf="isLogin"
                  style="display: inline-block"
                >
                  <svg
                    class="ft-green-tick"
                    xmlns="http://www.w3.org/2000/svg"
                    height="15"
                    width="15"
                    viewBox="0 0 48 48"
                    aria-hidden="true"
                  >
                    <circle class="circle" fill="#5bb543" cx="24" cy="24" r="22" />
                    <path
                      class="tick"
                      fill="none"
                      stroke="#FFF"
                      stroke-width="6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-miterlimit="10"
                      d="M14 27l5.917 4.917L34 17"
                    />
                  </svg>
                </div>
                Login
              </button>
            </div>
            <!-- <button id="LoginRoom" type="button" class="btn-info btn cuBtn">Login Room</button> -->
          </div>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col-6 col-lg-6 action-wrapper">
          <div class="action-step border border-1 p-2">
            <div class="action-title">
              <div class="pushlishInfo-title">
                <span data-lang="Preview ">StreamID:
                <span id="pushlishInfo-id" *ngIf="publishInfoStreamID">{{
                  publishInfoStreamID
                }}</span>
                </span>
              </div>

               <div class="preview-content">
                <div id="localVideo"></div>
              </div>


              <hr>
              <span class="action-info">Start Publishing Stream</span>
             
              <div class="action-content">
                <div class="publish-setting m-t-10">
                  <div class="action-input font-14 m-b-15">
                    Publish StreamID
                    <input
                      type="text"
                      id="PublishID"
                      [(ngModel)]="streamID"
                      [disabled]="publishStreamStatus"
                    />
                  </div>
                  <div class="font-12 publish-check m-b-15">
                    <div class="check-wrappre m-r-5">
                      <label class="form-check-label m-r-5" for="Camera" data-lang="Camera"
                        >Camera</label
                      >
                      <input
                        class="check-input"
                        type="checkbox"
                        id="Camera"
                        [(ngModel)]="cameraCheckStatus"
                        [disabled]="publishStreamStatus"
                      />
                    </div>
                    <div class="check-wrappre">
                      <label class="form-check-label m-r-5" for="Microphone" data-lang="Microphone"
                        >Microphone</label
                      >
                      <input
                        class="check-input"
                        type="checkbox"
                        id="Microphone"
                        [(ngModel)]="microphoneCheckStatus"
                        [disabled]="publishStreamStatus"
                      />
                    </div>
                  </div>
                </div>
                <!-- <button id="startPublishing" type="button" class="btn-info btn cuBtn">Start
                  Publishing</button> -->
                <button
                  id="startPublishing"
                  (click)="startPublishing()"
                  class="play-pause-button"
                  title="createStream() / startPublishingStream()"
                >
                  <div
                    class="success-svg m-r-5"
                    id="publishSuccessSvg"
                    *ngIf="publishStreamStatus"
                    style="display: inline-block"
                  >
                    <svg
                      class="ft-green-tick"
                      xmlns="http://www.w3.org/2000/svg"
                      height="15"
                      width="15"
                      viewBox="0 0 48 48"
                      aria-hidden="true"
                    >
                      <circle class="circle" fill="#5bb543" cx="24" cy="24" r="22" />
                      <path
                        class="tick"
                        fill="none"
                        stroke="#FFF"
                        stroke-width="6"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-miterlimit="10"
                        d="M14 27l5.917 4.917L34 17"
                      />
                    </svg>
                  </div>
                  Start Publishing
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-6 col-lg-6 action-wrapper">
          <div class="action-step border border-1 p-2">
            <div class="action-title">

                <div class="pushlishInfo-title">
            <span data-lang="PlayStream">Play Stream</span>&emsp;StreamID:
            <span id="playInfo-id" *ngIf="playInfoStreamID">{{ playInfoStreamID }}</span>
          </div>
          <div class="preview-content">
            <video
              controls
              id="playVideo"
              *ngIf="remoteStream"
              [srcObject]="remoteStream"
              autoplay
              playsinline
              [class]="mirrorVal == 'onlyPlay' || mirrorVal == 'both' ? 'mirror' : ''"
            ></video>
          </div>
              <hr>
              <span class="action-info">Start Play Stream</span>
              <div class="action-content">
                <div class="publish-setting m-t-5">
                  <div class="action-input font-14 m-b-15">
                    Play StreamID
                    <input
                      type="text"
                      id="PlayID"
                      [(ngModel)]="playStreamID"
                      [disabled]="playStreamStatus"
                    />
                  </div>
                  <div class="font-12 publish-check m-b-15">
                    <div class="check-wrappre m-r-5">
                      <label class="form-check-label m-r-5" for="Video" data-lang="Video"
                        >Video</label
                      >
                      <input
                        class="check-input"
                        type="checkbox"
                        id="Video"
                        [(ngModel)]="videoCheckStatus"
                        [disabled]="playStreamStatus"
                      />
                    </div>
                    <div class="check-wrappre">
                      <label class="form-check-label m-r-5" for="Audio" data-lang="Audio"
                        >Audio</label
                      >
                      <input
                        class="check-input"
                        type="checkbox"
                        id="Audio"
                        [(ngModel)]="audioCheckStatus"
                        [disabled]="playStreamStatus"
                      />
                    </div>
                  </div>
                </div>
                <!-- <button id="startPlaying" type="button" class="btn-info btn cuBtn">Start Playing</button> -->
                <button
                  id="startPlaying"
                  (click)="startPlaying()"
                  class="play-pause-button"
                  title="startPlayingStream()"
                >
                  <div
                    class="success-svg m-r-5"
                    id="playSuccessSvg"
                    *ngIf="playStreamStatus"
                    style="display: inline-block"
                  >
                    <svg
                      class="ft-green-tick"
                      xmlns="http://www.w3.org/2000/svg"
                      height="15"
                      width="15"
                      viewBox="0 0 48 48"
                      aria-hidden="true"
                    >
                      <circle class="circle" fill="#5bb543" cx="24" cy="24" r="22" />
                      <path
                        class="tick"
                        fill="none"
                        stroke="#FFF"
                        stroke-width="6"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-miterlimit="10"
                        d="M14 27l5.917 4.917L34 17"
                      />
                    </svg>
                  </div>
                  Start Playing
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 mt-2">
          <div class="action-step w-100">
            <div class="action-content w-100">
              <button id="reset" type="button" (click)="reset()" class="btn-danger btn cuBtn w-100">
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- preview -->
    </div>

    <div class="row">
      <div class="col-12 gap-3 d-flex justify-content-center">
        <input placeholder="roomId" type="text" id="newRoom" [(ngModel)]="switchRoom" />
        <button
          class="btn btb-sm btn-success mx-2"
          type="button"
          (click)="switchRoomViewer(switchRoom)"
        >
          Switch
        </button>
      </div>
    </div>
  </div>
</div>
