<div class="row mt-4">
  <!-- Video Section - Col 8 -->
   <div></div>
  <div class="col-lg-8 p-2">
    <div class="video-container">
      <div class="video-display" id="videoDisplay">
        <div class="video-placeholder" id="videoPlaceholder">
          <div class="video-placeholder-icon">
            <i class="bi bi-camera-video-fill"></i>
          </div>
          <p class="text-white-50 fs-5">Your Video Feed</p>
        </div>
        <div class="video-placeholder" id="videoOff" style="display: none">
          <i class="bi bi-camera-video-off-fill fs-1 text-secondary mb-3"></i>
          <p class="text-secondary">Camera is off</p>
        </div>
        <div class="live-indicator" (click)="loginRoomOption()">
          <div class="live-indicator-dot"></div>
          Start Live
        </div>

        <!-- <div class="live-indicator" (click)="reset()">
          <div class="live-indicator-dot"></div>
          Logout
        </div> -->
      </div>

      <!-- Controls -->
      <div class="controls-bar">
        <div class="d-flex justify-content-center align-items-center">
          <button class="control-btn active" id="micBtn" onclick="toggleMic()">
            <i class="bi bi-mic-fill" id="micIcon"></i>
          </button>
          <button class="control-btn active" id="videoBtn" onclick="toggleVideo()">
            <i class="bi bi-camera-video-fill" id="videoIcon"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Sidebar - Col 4 -->
  <div class="col-lg-4 p-2">
    <!-- User Count Card -->
       <div class="live-indicator" (click)="reset()">
          <div class="live-indicator-dot"></div>
          Leave Live
        </div>

    <div class="sidebar-card card-users">
      <div class="card-header-flex">
        <h3 class="card-title">Active Users</h3>
        <i class="fas fa-users card-icon"></i>
      </div>
      <div class="card-value" id="userCount">1</div>
      <p class="card-subtitle">Currently watching</p>
      <button class="btn-simulate" onclick="addUser()">Simulate Join</button>
    </div>
